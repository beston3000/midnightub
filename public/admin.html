<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Config // Midnight</title>
    <link rel="shortcut icon" href="/assets/images/logo.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@400;500;600&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #030508;
            --accent-primary: #00f3ff;
            --accent-secondary: #bc13fe;
            --text-main: #e0f7fa;
            --text-muted: #627c85;
            --error: #ff2a2a;
            --success: #00ff41;
            --warning: #ffb700;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
        }

        /* --- Background --- */
        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; }
        .scanlines { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.15) 1px, transparent 1px, transparent 2px); pointer-events: none; z-index: -1; }

        /* --- Nav --- */
        .topbar {
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            background: rgba(5, 8, 16, 0.85);
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            font-family: "Orbitron", sans-serif;
            font-weight: 900;
            font-size: 20px;
            letter-spacing: 2px;
            color: var(--accent-primary);
            text-decoration: none;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .nav { display: flex; gap: 4px; }
        .nav-link {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-muted);
            text-decoration: none;
            padding: 8px 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            display: flex; align-items: center;
        }
        .nav-link:hover, .nav-link.active { color: var(--text-main); background: rgba(0, 243, 255, 0.05); text-shadow: 0 0 8px rgba(255, 255, 255, 0.5); }
        .nav-link::after { content: ''; position: absolute; bottom: 0; left: 0; width: 0%; height: 2px; background: var(--accent-primary); transition: width 0.3s ease; }
        .nav-link:hover::after, .nav-link.active::after { width: 100%; }

        /* --- Layout --- */
        main { flex: 1; padding: 40px; max-width: 1400px; margin: 0 auto; width: 100%; display: none; }
        main.visible { display: block; animation: fadeIn 0.5s; }

        h1 { font-family: "Orbitron"; color: var(--accent-primary); margin-bottom: 10px; font-size: 32px; }
        h2 { font-family: "Orbitron"; color: var(--text-main); margin-bottom: 20px; font-size: 24px; border-bottom: 1px solid var(--accent-secondary); padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }

        .section-box {
            background: rgba(10, 15, 30, 0.6);
            border: 1px solid rgba(0, 243, 255, 0.2);
            padding: 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* --- Tables --- */
        .user-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .user-card {
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--text-muted);
            padding: 15px;
            position: relative;
            transition: 0.2s;
        }
        .user-card:hover { border-color: var(--accent-primary); background: rgba(0, 243, 255, 0.05); }
        
        .uc-header { display: flex; justify-content: space-between; margin-bottom: 10px; font-family: "Orbitron"; font-size: 14px; color: var(--accent-primary); }
        .uc-role { font-size: 10px; padding: 2px 6px; border: 1px solid currentColor; border-radius: 4px; text-transform: uppercase; }
        .uc-role.admin { color: var(--accent-secondary); border-color: var(--accent-secondary); }
        .uc-role.user { color: var(--success); border-color: var(--success); }
        .uc-role.banned { color: var(--error); border-color: var(--error); }
        .uc-role.unapproved { color: var(--warning); border-color: var(--warning); }

        .uc-info { margin-bottom: 15px; font-size: 14px; }
        .uc-info div { margin-bottom: 4px; display: flex; gap: 10px; }
        .label { color: var(--text-muted); width: 80px; font-size: 12px; text-transform: uppercase; }

        .uc-actions { display: flex; gap: 5px; }
        .btn-mini {
            flex: 1;
            background: transparent;
            border: 1px solid var(--text-muted);
            color: var(--text-muted);
            padding: 5px;
            font-family: "Orbitron";
            font-size: 11px;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
        }
        .btn-mini:hover { color: var(--text-main); border-color: var(--text-main); }
        .btn-mini.approve:hover { color: var(--success); border-color: var(--success); background: rgba(0, 255, 65, 0.1); }
        .btn-mini.ban:hover { color: var(--error); border-color: var(--error); background: rgba(255, 42, 42, 0.1); }
        .btn-mini.edit:hover { color: var(--accent-primary); border-color: var(--accent-primary); }

        /* --- Modal --- */
        #editModal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 200; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        #editModal.active { display: flex; }
        .modal-content { width: 400px; background: #0a0f1e; border: 1px solid var(--accent-primary); padding: 30px; box-shadow: 0 0 40px rgba(0, 243, 255, 0.2); }
        .app-input { width: 100%; background: rgba(0, 0, 0, 0.4); border: 1px solid var(--text-muted); color: var(--accent-primary); font-family: 'Space Grotesk'; font-size: 16px; padding: 10px; margin-bottom: 15px; outline: none; }
        .app-input:focus { border-color: var(--accent-primary); }
        
        .modal-actions { display: flex; gap: 10px; margin-top: 10px; }
        .btn { width: 100%; padding: 10px; border: none; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-primary { background: var(--accent-primary); color: #000; }
        .btn-secondary { background: transparent; border: 1px solid var(--text-muted); color: var(--text-muted); }
        .btn-secondary:hover { border-color: var(--text-main); color: var(--text-main); }

        /* Loading */
        #loadingOverlay { position: fixed; inset: 0; background: #030508; z-index: 999; display: flex; align-items: center; justify-content: center; font-family: "Orbitron"; color: var(--accent-primary); font-size: 20px; letter-spacing: 2px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>

<body>
    <canvas id="starfield"></canvas>
    <div class="scanlines"></div>

    <div id="loadingOverlay">AUTHENTICATING...</div>

    <div id="editModal">
        <div class="modal-content">
            <h2 style="margin-top:0;">EDIT USER</h2>
            <input type="hidden" id="editUid">
            
            <div class="label">DISPLAY NAME (REAL NAME)</div>
            <input type="text" id="editName" class="app-input">
            
            <div class="label">USERNAME (LOGIN)</div>
            <input type="text" id="editUsername" class="app-input">
            
            <div class="label">ROLE</div>
            <select id="editRole" class="app-input" style="background: rgba(0,0,0,0.4); color: var(--accent-primary);">
                <option value="unapproved">Unapproved</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
                <option value="banned">Banned</option>
            </select>

            <div class="modal-actions">
                <button class="btn btn-primary" onclick="saveUserEdit()">SAVE CHANGES</button>
                <button class="btn btn-secondary" onclick="closeModal()">CANCEL</button>
            </div>
        </div>
    </div>

    <div class="topbar">
        <a href="index.html" class="brand">Midnight</a>
        <nav class="nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="b.html" class="nav-link">Browser</a>
            <a href="g.html" class="nav-link">Games</a>
            <a href="apps.html" class="nav-link">Apps</a>
            <a href="chat.html" class="nav-link">Chat</a>
            <a href="shows.html" class="nav-link">Tv Shows</a>
            <a href="movies.html" class="nav-link">Movies</a>
            <a href="music.html" class="nav-link">Music</a>
            <a href="settings.html" class="nav-link">Settings</a>
            <a href="admin.html" class="nav-link active">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path></svg>
            </a>
        </nav>
    </div>

    <main id="adminMain">
        <h1>SYSTEM ADMINISTRATION</h1>
        
        <div class="section-box">
            <h2 style="color: var(--warning); border-color: var(--warning);">
                PENDING APPROVALS
                <span id="pendingCount" style="font-size: 14px; background: var(--warning); color: #000; padding: 2px 8px; border-radius: 4px;">0</span>
            </h2>
            <div id="pendingGrid" class="user-grid">
                <!-- Pending users go here -->
                <div style="color: var(--text-muted); font-style: italic;">No pending requests.</div>
            </div>
        </div>

        <div class="section-box">
            <h2>
                USER DATABASE
                <button class="btn-mini" onclick="loadUsers()" style="width: auto; padding: 5px 15px;">REFRESH</button>
            </h2>
            <div id="dbGrid" class="user-grid">
                <!-- Active users go here -->
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, getDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCbQWX-i8aW_wOsxamVR4tF_ndtOZ6ARIc",
            authDomain: "midnight-ub.firebaseapp.com",
            projectId: "midnight-ub",
            storageBucket: "midnight-ub.firebasestorage.app",
            messagingSenderId: "251456556509",
            appId: "1:251456556509:web:e2dd5d8e79a64adb877a34",
            measurementId: "G-FSK7MXJX21"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Security Check
        onAuthStateChanged(auth, async (user) => {
            const loader = document.getElementById('loadingOverlay');
            if (user) {
                const docSnap = await getDoc(doc(db, "users", user.uid));
                if (docSnap.exists() && docSnap.data().role === 'admin') {
                    // Is Admin
                    loader.style.display = 'none';
                    document.getElementById('adminMain').classList.add('visible');
                    loadUsers();
                } else {
                    alert("ACCESS DENIED: INSUFFICIENT CLEARANCE");
                    window.location.href = 'index.html';
                }
            } else {
                window.location.href = 'index.html';
            }
        });

        window.loadUsers = async () => {
            const pendingGrid = document.getElementById('pendingGrid');
            const dbGrid = document.getElementById('dbGrid');
            
            pendingGrid.innerHTML = '<div style="color:var(--text-muted)">Scanning...</div>';
            dbGrid.innerHTML = '<div style="color:var(--text-muted)">Scanning...</div>';

            try {
                const q = query(collection(db, "users"), orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);
                
                let pendingHTML = '';
                let dbHTML = '';
                let pCount = 0;

                querySnapshot.forEach((doc) => {
                    const u = { ...doc.data(), id: doc.id };
                    const card = createUserCard(u);
                    
                    if (u.role === 'unapproved') {
                        pendingHTML += card;
                        pCount++;
                    } else {
                        dbHTML += card;
                    }
                });

                document.getElementById('pendingCount').innerText = pCount;
                pendingGrid.innerHTML = pendingHTML || '<div style="color:var(--text-muted)">No pending requests.</div>';
                dbGrid.innerHTML = dbHTML || '<div style="color:var(--text-muted)">Database empty.</div>';

            } catch (e) {
                console.error(e);
                alert("Error fetching database: " + e.message);
            }
        };

        function createUserCard(u) {
            const roleColor = u.role === 'admin' ? 'admin' : (u.role === 'banned' ? 'banned' : (u.role === 'unapproved' ? 'unapproved' : 'user'));
            
            // Buttons logic
            let buttons = '';
            if (u.role === 'unapproved') {
                buttons = `
                    <button class="btn-mini approve" onclick="updateRole('${u.id}', 'user')">APPROVE</button>
                    <button class="btn-mini ban" onclick="updateRole('${u.id}', 'banned')">DENY/BAN</button>
                `;
            } else {
                buttons = `
                    <button class="btn-mini edit" onclick="openEdit('${u.id}', '${escapeHtml(u.displayName)}', '${escapeHtml(u.username)}', '${u.role}')">EDIT</button>
                    ${u.role === 'banned' 
                        ? `<button class="btn-mini approve" onclick="updateRole('${u.id}', 'user')">UNBAN</button>` 
                        : `<button class="btn-mini ban" onclick="updateRole('${u.id}', 'banned')">BAN</button>`
                    }
                `;
            }

            return `
                <div class="user-card">
                    <div class="uc-header">
                        <span>${escapeHtml(u.username)}</span>
                        <span class="uc-role ${roleColor}">${u.role.toUpperCase()}</span>
                    </div>
                    <div class="uc-info">
                        <div><span class="label">ID:</span> <span style="font-family:monospace; opacity:0.7;">${u.id.substring(0,8)}...</span></div>
                        <div><span class="label">REAL NAME:</span> <span style="color:#fff;">${escapeHtml(u.displayName)}</span></div>
                        <div><span class="label">JOINED:</span> <span>${u.createdAt ? new Date(u.createdAt.seconds * 1000).toLocaleDateString() : 'N/A'}</span></div>
                    </div>
                    <div class="uc-actions">
                        ${buttons}
                    </div>
                </div>
            `;
        }

        window.updateRole = async (uid, newRole) => {
            if(!confirm(`Change role to ${newRole.toUpperCase()}?`)) return;
            try {
                await updateDoc(doc(db, "users", uid), { role: newRole });
                loadUsers(); // Refresh
            } catch(e) { alert("Update failed: " + e.message); }
        };

        // --- Edit Modal Logic ---
        window.openEdit = (uid, name, username, role) => {
            document.getElementById('editUid').value = uid;
            document.getElementById('editName').value = name;
            document.getElementById('editUsername').value = username;
            document.getElementById('editRole').value = role;
            document.getElementById('editModal').classList.add('active');
        };

        window.closeModal = () => {
            document.getElementById('editModal').classList.remove('active');
        };

        window.saveUserEdit = async () => {
            const uid = document.getElementById('editUid').value;
            const name = document.getElementById('editName').value;
            const username = document.getElementById('editUsername').value;
            const role = document.getElementById('editRole').value;

            try {
                await updateDoc(doc(db, "users", uid), {
                    displayName: name,
                    username: username,
                    role: role
                });
                closeModal();
                loadUsers();
            } catch(e) { alert("Save failed: " + e.message); }
        };

        function escapeHtml(text) {
            if (!text) return "";
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
    <script>
        // Starfield (Copied for consistency)
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let w, h, stars = [];
        function res() { w = window.innerWidth; h = window.innerHeight; canvas.width = w; canvas.height = h; }
        window.onresize = res; res();
        class S { constructor() { this.init(); } init() { this.x = (Math.random()-0.5)*w*2; this.y = (Math.random()-0.5)*h*2; this.z = Math.random()*w; } update() { this.z -= 2; if(this.z <= 0) this.init(); } draw() { const sx = (this.x/this.z)*w + w/2; const sy = (this.y/this.z)*h + h/2; const r = (1-this.z/w)*3; ctx.beginPath(); ctx.arc(sx, sy, Math.max(0,r), 0, Math.PI*2); ctx.fillStyle = '#00f3ff'; ctx.fill(); } }
        for(let i=0; i<100; i++) stars.push(new S());
        function anim() { ctx.fillStyle = 'rgba(3,5,8,0.4)'; ctx.fillRect(0,0,w,h); stars.forEach(s => { s.update(); s.draw(); }); requestAnimationFrame(anim); }
        anim();
    </script>
</body>
</html>
